<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Picker</title>
</head>
<style>
    * {
        margin: 5px;
        padding: 5px;
        box-sizing: border-box;
    }
    .body {
        border: 3px solid black;
        border-radius: 5px;
    }
    .gambar {
        width: 50vh;
    }
</style>
<script>
    function pilih() {
        let list_buah = document.getElementById("buah");
        let idx = list_buah.selectedIndex;
        console.log("buah index ke-" + idx + " adalah " + list_buah[idx].value);
        let area_gambar = document.getElementById("gambar");
        area_gambar.src="gambar/" + list_buah[idx].value + ".jpg"
alert("ini adalah:" + list_buah.value)
    }
</script>
<body class="body">
    <h1 style="text-align:center;">Gambar Buah-buahan</h1>
    <h5>Pilih</h5>
    <form id="form">
        <select id="buah" onchange="pilih()">
            <option value="tidak ada"></option>
            <option value="anggur">Anggur</option>
            <option value="Apel">Apel</option>
            <option value="Durian">Durian</option>
            <option value="Jambu Air">Jambu Air</option>
            <option value="Kiwi">Kiwi</option>
            <option value="Leci">Leci</option>
            <option value="mangga">Mangga</option>
            <option value="Semangka">Semangka</option>
            <option value="Sirsak">Sirsak</option>
            <option value="stawberry">Strawberry</option>
        </select>
    </form>
    <br>
    <img class="gambar" src="gambar\tdk ada.jpg" alt="" id="gambar"/>
</body>
</html>
